# Replace the window-split bindings
unbind %
bind | split-window -h
bind - split-window -v

# screen-style
unbind C-b
set -g prefix C-a

# Window navigation
bind p previous-window

# Mouse support
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
setw -g mode-mouse on

# Reload this file again
bind r source-file ~/.tmux.conf \; display "Settings reloaded!"

# Allow Ctrl-a to pass through if you hit it twice
bind C-a send-prefix

# Status bar and other colors
setw -g status-bg magenta
setw -g window-status-fg black
setw -g window-status-bg magenta
setw -g window-status-current-fg white
setw -g window-status-current-bg magenta
set-option -g pane-border-fg magenta
set-option -g pane-active-border-fg magenta

# Vim-style settings
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
